<html>
  <head>
    <title>Fedora Loves Python</title>
  </head>
  <body>
    <h1>Fedora Loves Python</h1>
    {% for point in points %}
      <h2>{{ point.name }}</h2>
      {{ point.content | markdown }}
      <p><a href="{{ point.link.href }}">{{ point.link.caption }}</a></p>
    {% endfor %}
  </body>
</html>
